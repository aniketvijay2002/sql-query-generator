apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-generator
spec:
  replicas: 1   # MUST be 1 on t3.micro
  selector:
    matchLabels:
      app: sql-generator
  template:
    metadata:
      labels:
        app: sql-generator
    spec:
      containers:
      - name: fastapi
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8000
        env:
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secret
              key: groq_key
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
